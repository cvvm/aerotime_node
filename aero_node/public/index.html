<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="aeroSerachServiceApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Aero Serach Service</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	
	<!-- SPELLS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/controllers/main.js"></script> 
	<script src="js/services/aerostations.js"></script>
	<script src="js/core.js"></script>
	<script src="js/table_data_control.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="aeroStationController">
	<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Aero Search Service</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="addNewBtn" href="#" data-toggle="modal" data-target="#form1"><span class="glyphicon glyphicon-plus"></span> Add New Aero Station</a></li>
                    <li><a id="searchBtn" href="#" data-toggle="modal" data-target="#form2"><span class="glyphicon glyphicon-search"></span> Search</a></li>
                </ul>
            </div>
        </div>
    </nav>
	<div class="container">	
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr>
					<th ng-repeat="header in headers | filter:headerFilter | orderBy:headerOrder" width="{{header.width}}">{{header.label}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="aeroStation in aeroStations" ng-class-odd="'trOdd'" ng-class-even="'trEven'">
					<td ng-repeat="(key, val) in user | orderBy:userOrder(key)">{{val}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
